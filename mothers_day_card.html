<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Mother's Day</title>
  <style>
    body {
      background: linear-gradient(to right, #ffdde1, #ee9ca7);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: #fff;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 400px;
      animation: fadeIn 1s ease-in;
    }

    .card h1 {
      color: #e91e63;
      font-size: 2rem;
    }

    .card p {
      color: #555;
      font-size: 1.1rem;
      margin: 1rem 0;
    }

    .flowers {
      font-size: 2rem;
    }

    .footer {
      margin-top: 1.5rem;
      font-weight: bold;
      color: #e91e63;
    }
    .card:hover {
        transform: scale(1.03);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="flowers">üå∏üíêüå∑</div>
    <h1>Happy Mother's Day!</h1>
    <p>
      Thank you for your endless love, support, warmth, and always doing the best you can for us.<br />
      You're the best Mom in the world and the light in our lives.
    </p>
    <div class="footer">With all my love <br>-Deijonüíñ</div>
  </div>
</body>
</html>
